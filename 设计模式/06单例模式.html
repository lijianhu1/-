<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单例模式</title>
</head>
<body>
  <script>
    const Singleton = (function() {
      let install
      return function (name, age) {
        this.name = name
        this.age = age
        if (install) {
          return install
        }
        return install = this
      }
    })()
    console.log(new Singleton('li', 18));
    console.log(new Singleton('jian', 28));
  </script>
</body>
</html>
