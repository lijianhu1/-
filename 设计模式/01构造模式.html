<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>构造器模式</title>
</head>
<body>
  <script>
    /**
     * 缺点：构造函数里的函数是可公用的，但是new 实例之后，开辟了新的内存。为解决该问题，使用原型模式
    */
    const Person = function (name, age) {
      this.name = name
      this.age = age
      this.say = function () {
        return `${this.name} - ${this.age}`
      }
    }
    const ming = new Person('小明', 18)
    const hong = new Person('小红', 28)
    console.log(ming, hong);
    console.log(ming.say(), hong.say());
  </script>
</body>
</html>
