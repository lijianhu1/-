<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型模式</title>
</head>
<body>
  <script>
    const Person = function (name, age) {
      this.name = name
      this.age = age
    }
    /* 该this指向的是实例，通过原型添加say可将say方法挂载到Person构造函数里，而不会在实例重新开辟内存 */
    Person.prototype.say = function () {
      return `${this.name} - ${this.age}`
    }
    const ming = new Person('小明', 18)
    const hong = new Person('小红', 28)
    console.log(ming, hong);
    console.log(ming.say(), hong.say());
  </script>
</body>
</html>
